    <div class="menu1">
        <ul>
            <li>ビーチ51（beach51）は沖縄本島の真ん中あたり、恩納村にあります。
                地元の方は「ザネー浜」とも呼んでいるそう。
                サラサラの白砂に青い海が映える天然のビーチです。
                遠浅の海でリーフの中は波が穏やか。
                ビーチ51といえば「岩の窓」。
                岩の窓があるのは、ビーチの右手（北側）の洞窟のような岩場の中。
            </li>
        </ul>
